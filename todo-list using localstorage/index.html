<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center mt-[5rem] text-white">
    <div class="flex flex-col bg-[#222] w-[30rem] h-auto min-h-[30rem] rounded-2xl ">
        <div class="flex flex-col gap-6">
            <h1 class="text-center p-4 font-bold text-3xl ">To-Do List</h1>
            <div class="flex justify-center gap-2">
            <input type="text" placeholder="Enter your task" class="bg-white text-black p-2 w-[20rem] rounded-2xl" id="display">
            <button class="bg-white text-black p-2 w-[4rem] rounded-2xl cursor-pointer" onclick="Add()">Add</button>
            </div>
        </div>
        <div class=" mt-10 border-t-2 rounded-t-2xl flex flex-col  relative">
            <ul id="Todos" class="p-4 text-2xl flex flex-col gap-5">
              

            </ul>
              
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
