<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 


</head>
<body class="flex justify-center items-center">
    <div class="flex flex-col gap-8 w-[60rem] h-[30rem] bg-[#818694] mt-20">
        <div class="flex justify-center mt-2 ml-[20rem] p-5">
            <div class="flex gap-4">
                <input type="text" placeholder="Enter here" id="display" class="bg-white p-2 font-light w-[15rem] rounded-3xl ">
                <button class="bg-[#FF6F61] p-1 rounded-2xl cursor-pointer" id="Click">Click Me</button>
            </div>
        </div>
        <div class="flex gap-3 ">
            <div class=" w-[20rem] h-[22.5rem] flex flex-col border-r-2 border-solid border-[#FFC107]" >
                <div class=" h-[15rem] flex flex-col gap-3" id="Change">
                    <img src="GitHub-Mark-ea2971cee799.png" alt="image" class=" w-[10rem] h-[9rem]  rounded-[50%] ml-20 mt-2">
                    <p class="text-center">Person</p>
                    <p class="text-center">Info</p>
                </div>
                <div class=" h-[5rem] flex justify-evenly">
                    <div class="mt-2 font-bold text-xl">
                    <p>Followers</p>
                    <span class="ml-9.5" id="F">0</span>
                    </div>
                    <div class="mt-2 font-bold text-xl">
                    <p>Following</p>
                    <span class="ml-9.5" id="FO">0</span>
                    </div>
                
                    
                </div>
                <div class="text-center " id="profile">
               
                </div>
            
            </div>
            <div class=" min-h-[22.5rem]  h-auto w-[40rem] bg-[#818694]">
                <div class="text-center mt-4 font-bold text-3xl">
                    <h2>Repository</h2>
                    <div id="Repo" class="flex flex-col">
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    
 
    <script src="main.js"></script>
    
      
</html>
