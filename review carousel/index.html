<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    <div class="container">
        <h1 class="he1">Our Reviews</h1>
        <div class="images">
            <img id="image" alt="person" src="">
        </div>
        <div class="person-name">
            <h2 class="he2" id="head1"></h2>
        </div>
        <div class="title">
            <p class="para1"></p>
        </div>
        <div class="info">
            <p class="para2"></p>
        </div>
        <div  class="second">
        <div class="back">
            <button class="btn-1"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
        <div class="sup">
            <button class="btn-3">Suprise!</button>
        </div>
        <div class="front">
            <button class="btn-2"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
       
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
